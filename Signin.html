<!DOCTYPE html>
<html>
  <head>
    <title>
      Registration
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="signin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  
  </head>
  <body>
    <div class="cont">
      <div class="form sign-in">
        <h2>Sign In</h2>
        <label>
          <span>Email Address</span>
          <input type="email" id="Email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="Password" />
        </label>
        <button class="submit" type="button" id="Signin">Sign In</button>
        <p class="forgot-pass">Forgot Password?</p>
        <div class="social-media">
          <ul>
            <li>
              <a href="https://www.facebook.com/login/">
              <img src="facebook.png"/></a>
            
            </li>
            <li><img src="twitter.png" /></li>
            <a href="https://www.instagram.com/">
            <li><img src="instagram.png" /></a></li>
          </ul>
        </div>
      </div>
      <div class="sub-cont">
        <div class= "img">
          <div class="img-text m-up">
            <h2>New Here?</h2>
            <p>Sign up and discover our free virtual queue</p>
          </div>
          <div class="img-text m-in">
            <h2>One of us?</h2>
            <p>If you already have an account just sign in!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input id="Email">
          </label>
          <label>
            <span>Contact No.</span>
            <input type="contact">
            </label>
          <label>
            <span>Password</span>
            <input id="Password">
            </label>
            <label>
              <span>Confirm Password</span>
              <input type="Password">
              </label>
              
                <button type="button" class="submit" id="Signup">Sign Up Now</button>
                            
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="/__/firebase/7.20.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.20.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="login.js"></script>
    
   
    



  </body>
</html>
